<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>운세보는 챗쿠로미</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./img/favicon/favicon.ico" />
    <link rel="manifest" href="./img/favicon/site.webmanifest" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./img/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="./img/favicon/android-chrome-512x512.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon-16x16.png"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="intro" class="intro-container">
      <h1>Chat Kuromi</h1>
      <img src="./img/kuromi.png" alt="chatKuromi" />
      <div class="intro-userinfo">
        <div>
          <label for="date">생년월일</label>
          <input id="date" type="date" />
        </div>
        <div>
          <label for="hour">태어난 시간</label>

          <select id="hour" name="hour">
            <option value="">모름</option>
            <option value="00">00</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
          </select>
        </div>
      </div>
      <button onclick="start()">오늘의 운세보기</button>
    </div>
    <div id="chat" class="chat-container" style="display: none">
      <div class="chat-box">
        <div class="chat-message">
          <p class="assistant">운세에 대해서 물어봐 주세요!</p>
        </div>
      </div>
      <div id="loader" class="loader" style="display: none">
        <i class="fa fa-spinner fa-spin"></i>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Type your message here..." />
        <button id="btn" onclick="spinner()">Send</button>
      </div>
    </div>
    <div class="kakao-ad">
      <ins
        class="kakao_ad_area"
        style="display: none"
        data-ad-unit="DAN-qFW4jTjh0F9cbSgK"
        data-ad-width="320"
        data-ad-height="100"
      ></ins>
      <script
        type="text/javascript"
        src="//t1.daumcdn.net/kas/static/ba.min.js"
        async
      ></script>
      <script src="./script.js"></script>
    </div>
  </body>
</html>
